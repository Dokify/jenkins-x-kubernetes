extends:
  import: classic
  file: pipeline.yaml
agent:
  label: jenkins-go
  container: ghcr.io/jenkins-x/builder-go:2.1.155-778-patch3
pipelines:
  release:
    build:
      steps:
        - dir: env
          steps:
            - sh: jx step helm apply
              name: helm-apply

  pullRequest:
    build:
      steps:
        - dir: env
          steps:
            - sh: jx step helm build
              name: helm-build

